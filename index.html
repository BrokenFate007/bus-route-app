<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>IIT Palakkad Campus Bus</title>

  <!-- Mobile sanity -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Styles -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <main class="container">

    <h1>IIT Palakkad Campus Bus Schedule</h1>

    <!-- Clock -->
    <div id="clock" class="clock"></div>

    <!-- Controls -->
    <div class="controls">
      <select id="fromSelect" aria-label="Boarding stop">
        <option value="">From</option>
      </select>

      <select id="toSelect" aria-label="Destination stop">
        <option value="">To</option>
      </select>
    </div>

    <!-- Results -->
    <div id="results" class="results-grid"></div>

  </main>

  <!-- Scripts (defer = safe on all devices) -->
  <script src="js/clock.js" defer></script>
  <script src="js/dataLoader.js" defer></script>
  <script src="js/routeEngine.js" defer></script>
  <script src="js/app.js" defer></script>

</body>
</html>
