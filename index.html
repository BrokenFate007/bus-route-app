<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Campus Bus Route</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="container">
    <h1>Campus Bus Schedule</h1>

    <div id="clock" class="clock">--:--:--</div>

    <div class="controls">
      <select id="fromSelect"></select>
      <select id="toSelect"></select>
    </div>

    <div class="result">
      <p id="nextBus">Next Bus: --</p>
      <p id="busCount">Number of Buses: --</p>
    </div>
  </div>

  <script src="js/clock.js"></script>
  <script src="js/dataLoader.js"></script>
  <script src="js/routeEngine.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
